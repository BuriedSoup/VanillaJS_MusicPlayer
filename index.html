<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Music Player</title>
  </head>
  <body>
    <div class="container">
      <div class="music-container">
        <div class="img-cover">
          <img src="img/no-cover.png" alt="song-cover" class="song-cover" />
        </div>
        <div class="music-player">
          <div class="song-details">
            <a class="song-name">No song playing</a>
            <a class="song-artist">No artist</a>
          </div>
          <audio id="main-audio" src=""></audio>
          <div class="progress-area">
            <div class="progress-bar">
              <span></span>
            </div>
            <div class="timer">
              <span class="current"> 0:00 </span>
              <span class="duration"> 0:00 </span>
            </div>
          </div>
          <div class="controls">
            <i id="repeat-plist" class="material-icons">repeat</i>
            <i id="prev" class="material-icons">skip_previous</i>
            <div class="play-pause">
              <i class="material-icons">play_arrow</i>
            </div>
            <i id="next" class="material-icons">skip_next</i>
            <i id="more-music" class="material-icons">queue_music</i>
          </div>
        </div>
      </div>
      <div class="upload-song-container">
        <input
          type="file"
          id="input"
          class="upload-song-input"
          accept=".mp3, .m4a, .flac"
          multiple
        />
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
